<a
  mat-list-item
  class="menu-list-item"
  (click)="navigateTo(route.route)"
  [ngClass]="{
    activeMenu: router.isActive(route.route, true),
}"
>
  <!-- expanded: expanded,
disabled: item.disabled -->
  <mat-icon [svgIcon]="route.iconName" matListItemIcon />
  <div matListItemTitle>
    {{ route.displayName }}
  </div>
</a>
