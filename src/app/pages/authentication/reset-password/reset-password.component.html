<div class="flex items-center h-screen w-screen">
    <div class="w-full max-w-md mx-auto">
      <mat-card>
        <mat-card-content>
          <div class="text-center mb-6">
            <h1 class="text-primary text-xl font-bold">Cambiar contraseña</h1>
          </div>
  
          <form>
            <div class="flex flex-col gap-3">
              <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="Ej: 123456789" />
                <mat-hint>Ingrese una contraseña</mat-hint>
              </mat-form-field>
  
              <mat-form-field>
                <mat-label>Repite la contraseña</mat-label>
                <input matInput placeholder="Ej: 123456789" />
                <mat-hint>Repita la contraseña</mat-hint>
              </mat-form-field>
            </div>
  
  
            <button type="button" mat-flat-button (click)="submit()" class="w-full mt-2">
              Cambiar
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
