<h2 mat-dialog-title>{{ !!data?.id ? "Actualizar" : "Crear" }} aula</h2>
<mat-dialog-content>
  <form id="dataForm" [formGroup]="formGroup" (ngSubmit)="submit()">
    <div class="flex flex-col gap-3">
      <mat-form-field>
        <mat-label>Nombre del aula</mat-label>
        <input matInput placeholder="Ej: Aula 101" formControlName="name" />
        <mat-hint>Ingrese el nombre del aula</mat-hint>
        <mat-error>
          {{ formTools.checkForErrorsIn(formGroup.get("name")) }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Color del aula</mat-label>
        <input
          matInput
          placeholder="Seleccione un color"
          formControlName="color"
          type="color"
        />
        <mat-hint>Seleccione un color para identificar el aula</mat-hint>
        <mat-error>
          {{ formTools.checkForErrorsIn(formGroup.get("color")) }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="loading()">Cancelar</button>
  <button mat-button cdkFocusInitial form="dataForm" [disabled]="loading()">
    {{ loading() ? "Guardando..." : "Guardar" }}
  </button>
</mat-dialog-actions>
