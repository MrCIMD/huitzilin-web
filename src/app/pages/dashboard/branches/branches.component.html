<mat-card>
  <mat-card-header>
    <mat-card-title>Sucursales</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex gap-2 mt-2 w-full">
      <mat-form-field class="w-full">
        <mat-label>Buscador</mat-label>
        <mat-icon svgIcon="magnify" matPrefix />
        <input type="search"  [formControl]="searchControl" matInput placeholder="Ej: Munyaal" />
      </mat-form-field>

      <button
        mat-icon-button
        color="primary"
        class="mt-1"
        matTooltip="Refrescar"
        (click)="refresh()"
      >
        <mat-icon svgIcon="refresh" />
      </button>
      <button
        mat-icon-button
        color="primary"
        class="mt-1"
        matTooltip="Crear nuevo"
        (click)="openCreateDialog()"
      >
        <mat-icon svgIcon="plus" />
      </button>
    </div>
  </mat-card-content>
  <mat-card-content>
    @if (loading()) {
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
          <div class="flex items-center gap-2">
            <app-avatar [imageSource]="element.picture"></app-avatar>
            <p>
              {{ element.name }}
            </p>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            matTooltip="Editar"
            (click)="openUpdateDialog(element)"
          >
            <mat-icon svgIcon="pencil" />
          </button>
          <button
            mat-icon-button
            color="warn"
            matTooltip="Eliminar"
            (click)="openDeleteDialog(element)"
          >
            <mat-icon svgIcon="delete" class="!text-red-500" />
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="totalCount()"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 100]"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
