<mat-card>
  <mat-card-header>
    <mat-card-title>Empresas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex gap-2 mt-2 w-full">
      <mat-form-field class="w-full">
        <mat-label>Buscador</mat-label>
        <mat-icon svgIcon="magnify" matPrefix />
        <input type="search" matInput placeholder="Ej: Munyaal" />
      </mat-form-field>

      <button
        mat-icon-button
        color="primary"
        class="mt-1"
        matTooltip="Refrescar"
      >
        <mat-icon svgIcon="refresh" />
      </button>
      <button
        mat-icon-button
        color="primary"
        class="mt-1"
        matTooltip="Crear nuevo"
        (click)="openCreateDialog()"
      >
        <mat-icon svgIcon="plus" />
      </button>
    </div>
  </mat-card-content>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
          <div class="flex items-center gap-2">
            <app-avatar [imageSource]="element.picture"></app-avatar>
            <p>
              {{ element.name }}
            </p>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            matTooltip="Editar"
            (click)="openUpdateDialog(element)"
          >
            <mat-icon svgIcon="pencil" />
          </button>
          <button
            mat-icon-button
            color="warn"
            matTooltip="Eliminar"
            (click)="openDeleteDialog(element)"
          >
            <mat-icon svgIcon="delete" class="!text-red-700" />
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
